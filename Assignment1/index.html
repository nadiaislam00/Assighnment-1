<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--emphasized tag-->
 <p>I am <em>Nadia</em></p>
    <br>
    <!--Delete tag-->
    <p>This is a <del>Delete</del>tag</p>
<br>
<!--Strong tag-->
<p><strong>This is a tag for bold.</strong></p> <br>
<!--Style tag-->
<p style="color: red; background-color: chartreuse;">Tag for style</p> <br>
    <!--Italic tag-->
<p><i>This is the tag for italic font</i></p>
<!--Address tag-->
<address>Nadia <br>
    Dhaka-1200 <br>
    Bangladesh
</address> <br>
<!--Menu tag-->
<menu>
  <li>Nadia</li>
  <li>Islam</li>
  <li>Nupur</li>
</menu>
<!--Quotation tag-->
<p>She says <q>Lorem ipsum dolor sit amet consectetur adipisicing elit.</q></p> <br>
<!--Abbreviation-->
<p>Nadia live in <abbr title="Bangladesh">BD</abbr></p>
<!--Table tag-->
<table border="1">
    <tr>
        <th>Name</th>
        <th>ID</th>
    </tr>
    <tr>
        <td>Nadia</td>
        <td>5021</td>
    </tr>
</table>
</body>
</html>
